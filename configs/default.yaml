# KAO Experiment Configuration
# =============================
# Central config consumed by scripts/run_all.py and individual runners.

experiment:
  seeds: 30
  time_budget: 60
  n_jobs: 1

kao:
  use_kao_leaf: true
  max_complexity: null
  time_checkpoints: [10, 20, 30, 40, 50, 60]

ablation:
  conditions:
    - {name: "KAO",          use_kao_leaf: true,  max_complexity: null}
    - {name: "No_KAO",       use_kao_leaf: false, max_complexity: null}
    - {name: "No_KAO_cap7",  use_kao_leaf: false, max_complexity: 7}
    - {name: "No_KAO_cap9",  use_kao_leaf: false, max_complexity: 9}
    - {name: "No_KAO_cap11", use_kao_leaf: false, max_complexity: 11}

baselines:
  enabled: ["PySR", "RILS-ROLS", "gplearn", "Operon"]

datasets:
  healthcare:
    - name: mimic_iv
      csv: data/mimic_iv/ICU_composite_risk_score.csv
      target: composite_risk_score
    - name: nhanes
      csv: data/nhanes/NHANES_metabolic_score.csv
      target: metabolic_score
    - name: eicu
      csv: data/eicu/eICU_composite_risk_score.csv
      target: composite_risk_score

  uci:
    - name: airfoil
      csv: data/uci/airfoil_self_noise.csv
      target: SSPL
    - name: auto_mpg
      csv: data/uci/auto-mpg_sel.csv
      target: mpg
    - name: communities
      csv: data/uci/ComCri_ViolentCrimesPerPop.csv
      target: ViolentCrimesPerPop
    - name: hydraulic
      csv: data/uci/HydraulicSys_fault_score.csv
      target: fault_score

  srbench:
    benchmarks: ["nguyen_1", "nguyen_7", "keijzer_6", "vladislavleva_4", "korns_12"]
    noise_levels: [0.0, 0.1]

output:
  results_dir: "results/"
  figures_dir: "results/figures/"
  tables_dir: "results/tables/"
  logs_dir: "results/logs/"
